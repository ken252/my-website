<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, black, purple);
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff3b2f;
        }

        #message {
            border: 2px solid;
            background-color: pink;
            margin-top: 20px;
            font-size: 24px;
            color: #ff6f61;
            font-weight: bold;
            visibility: hidden;
            opacity: 0;
            transition: opacity 2s ease, transform 2s ease;
        }

        #message.show {
            visibility: visible;
            opacity: 1;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Enter Email" />
        <br>
        <input type="password" id="password" placeholder="Enter Password" />
        <br>
        <button id="login-btn">Login</button>
        <p id="message">I LOVE YOU</p>
    </div>

    <script>
        const loginBtn = document.getElementById("login-btn");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const message = document.getElementById("message");

        const correctEmail = "123456789";
        const correctPassword = "letmein";

        loginBtn.addEventListener("click", () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (email === correctEmail && password === correctPassword) {
                message.classList.add("show");
                loginBtn.style.display = "none";
            } else {
                const randomX = Math.random() * (window.innerWidth - loginBtn.offsetWidth);
                loginBtn.style.position = "absolute";
                loginBtn.style.left = `${randomX}px`;
            }
        });
    </script>
</body>
</html>
